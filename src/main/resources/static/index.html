<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Chat</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    :root {
      --bg-color: #eef2f3;
      --text-color: #000;
      --message-bg: #f1f1f1;
      --sidebar-bg: #e1f5fe;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #fff;
      --message-bg: #333;
      --sidebar-bg: #2a2a2a;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      font-size: 17px; /* increased base font size */
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    h1 {
      margin: 10 10 10px 0;
      font-size: 50px; /* increased */
     
    }

    .chat-body {
      display: flex;
      flex: 1;
      overflow: hidden;
      gap: 10px;
    }

    #messages {
      flex: 4;
      background: var(--message-bg);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sidebar {
      flex: 1;
      background: var(--sidebar-bg);
      padding: 20px;
      border-radius: 8px;
      font-size: 30px; /* increased */
    }

    .chat-controls {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 30px; /* increased */
    }

    button {
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 30px; /* increased */
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      background: var(--message-bg);
      padding: 14px 18px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px; /* increased */
    }

    .avatar {
      width: 40px;
      height: 40px;
      background: #007bff;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
    }

    .msg-content {
      flex: 1;
    }

    .sender {
      font-weight: bold;
      font-size: 19px; /* increased */
    }

    .timestamp {
      font-size: 14px; /* increased */
      color: gray;
      margin-top: 4px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dark-toggle {
      background: transparent;
      border: 1px solid #007bff;
      color: #007bff;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size:30px;
    }

    .dark-toggle:hover {
      background: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>QuickSpeak</h1>
      <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <div class="chat-body">
      <div id="messages"></div>
      <div class="sidebar">
        <strong>Online Users</strong>
        <ul style="margin-top: 10px;">
          <li>Tanisha</li>
          <li>Guest</li>
        </ul>
      </div>
    </div>

    <div class="chat-controls">
      <input type="text" id="sender" placeholder="Your name" />
      <input type="text" id="content" placeholder="Type message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const socket = new SockJS('/chat');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
      console.log('Connected: ' + frame);
      stompClient.subscribe('/topic/messages', function (messageOutput) {
        const msg = JSON.parse(messageOutput.body);
        const chatBox = document.getElementById('messages');

        const div = document.createElement('div');
        div.classList.add('message');

        const initials = msg.sender ? msg.sender.trim().charAt(0).toUpperCase() : '?';
        const timestamp = new Date().toLocaleTimeString();

        div.innerHTML = `
          <div class="avatar">${initials}</div>
          <div class="msg-content">
            <div class="sender">${msg.sender}</div>
            <div>${msg.content}</div>
            <div class="timestamp">${timestamp}</div>
          </div>
        `;

        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    });

    function sendMessage() {
      const sender = document.getElementById('sender').value.trim();
      const content = document.getElementById('content').value.trim();
      if (sender && content) {
        stompClient.send("/app/send", {}, JSON.stringify({ sender, content }));
        document.getElementById('content').value = '';
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
